<div *ngIf="appState === 'default'">
<h3>Add Todo</h3>
<form (submit)="addTodo()">
<input type="text" class="form-control" [(ngModel)]="text">
</form>
</div>
<div *ngIf="appState === 'edit'">
<h3>Edit Todo</h3>
<form (submit)="updateTodo()">
<input type="text" class="form-control" [(ngModel)]="text">
</form>
</div>
<h3>Todoes List</h3>
<ul class="list-group">
  <li *ngFor="let todo of todoes" class="list-group-item">
   <span (click)="editTodo(todo)">{{todo.text}}</span> <button class="btn btn-danger btn-sm pull-right" (click)="deleteTodo(todo.text)">x</button>
  </li>
</ul>
